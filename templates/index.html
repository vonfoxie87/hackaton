{% extends 'layout.html' %}


{% block content %}

<div class="row">
    <div class="col-md-10" style="margin-top: 25px;">
        <form action="/" method="POST" name="create-zaak">
        <input name="naam_zaak" class="form-control form-control-lg" type="text" placeholder="Voer een nieuwe zaak in" aria-label=".form-control-lg example">
    </div>
    <div class="col-md-2" style="margin-top: 15px;">
        <button type="submit" class="btn btn-primary" style="margin-top: 15px">Aanmaken</button>
        </form>
    </div>
</div>
<table>
    <br>
    <h2>{% block title %}Overzicht zaken{% endblock %}</h2>
    {% if zaken %}
        <ul class="list-group">
            {% for zaak in zaken %}
                <li class="list-group-item">{{ zaak[0] }} - <a href="/zaak/{{zaak[0]}}">{{ zaak[1] }}</a></li>
            {% endfor %}
        </ul>   
    {% else %}
        Er zijn nog geen zaken toegevoegd
    {% endif %}

{% endblock %}
