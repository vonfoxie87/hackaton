{% extends 'layout.html' %}


{% block content %}
    <h1></h1>

    <h1>{% block title %} Upload {% endblock %} your CSV file</h1><br>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" enctype="multipart/form-data">
                <p><input class="btn btn-outline-secondary" type="file" name="file" accept=".csv"></p>
                <p><input class="btn btn-outline-secondary" type="submit" value="Verstuur"></p>
              </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>


    </div>
{% endblock %}
